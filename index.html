<!DOCTYPE html>
<html lang="en" ng-app="iamwatchingApp">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head
         content must come *after* these tags -->
    <title>iamwatching</title>
        <!-- Bootstrap -->
    <link href="bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="bower_components/bootstrap/dist/css/bootstrap-theme.min.css" rel="stylesheet">
    <link href="bower_components/font-awesome/css/font-awesome.min.css" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>
  <!-- header div start-->
	<div class="header container">
    <div class="navbar-header">
      <label class="navbar-brand">
        <i class="fa fa-play-circle"></i> iamwatching
      </label>
	  </div>
  </div>
  <!-- header div end -->
	
  <!-- main body starts -->
  <div class="container" ng-controller="videoCtrl">
    
    <div class="row">
      <div class="video_title white-text">
        <h4 class="page-header">{{playing.snippet.title}}</h4>
      </div>
    </div>

    <div class="row">
      <div class="col-md-8">
        <div class="video_screen">
          <!--  Embed video -->
          <youtube-video video-id="playing.id.videoId"></youtube-video>
          <!-- <img class="img-responsive" src="img/640x360.jpg"> -->
        </div>
      </div>
      <!-- search bar begins -->
      <div class="col-md-4">
        
        <div class="search_section">
          <form>
          <div class="well">
            <h4>Search Video</h4>
            <div class="input-group">
              <input type="text" class="form-control" ng-model="searchTerm">
                <span class="input-group-btn">
                  <button class="btn btn-default" ng-click="searchAndDisplay()" type="button">
                    <span class="glyphicon glyphicon-search"></span>
                  </button>
                </span>
            </div>
            </form>
          <!-- /.input-group -->

          <!-- search_list -->
          <div class="search_list container">
            <!-- <div class="row search-item" ng-repeat="video in vids.videos"> -->
            <div class="row search-item" ng-repeat="video in vids.videos">
              <div class="col-sm-6 col-md-6 col-xs-12">
                <img class="img-reponsive" src="{{video.snippet.thumbnails.default.url}}"/>
              </div>
              <!-- <img class="img-reponsive" src="img/thumb.jpg"> -->
              <div class="col-sm-6 col-md-6 col-xs-12">
                <span>{{video.snippet.title}}</span>
              </div>
              <div class="col-sm-6 col-md-6 col-xs-12">
                <button class="btn-small" ng-click="$parent.addToPlaylist(video)">
                  <span class="glyphicon glyphicon-plus-sign"></span>
                </button>
              </div>
            </div>
          </div>
          <!-- search list ends -->

        </div>
      </div>
        <!--  search bar ends -->
      </div>

    <div class="row playlist">
        <div class="col-lg-12 white-text">
          <h4>Playlist</h4>
        </div>

        <div class="col-sm-3 col-xs-6" ng-repeat="video in current_playlist">
            <div class="row" ng-click="$parent.playVideo(video)">
                <img class="img-reponsive" src="{{video.snippet.thumbnails.default.url}}"/>
            </div>
            <div class="row white-text">
                <span>{{video.snippet.title}}</span>
            </div>
        </div>

      </div>
      <!-- playlist ends -->
  </div>
  <!--  main body ends -->

  <!-- footer begins -->
  <div class="container">
	 <div class="footer">
      <div class="navbar-footer text-center">
        <span>Developed by Abhinav Jha</span>
      </div>
	 </div>
  </div>
  <script src="bower_components/angular/angular.min.js"></script>
  

  <!-- Include YT library and angular youtube embed directive -->
  <script src="js/angular-youtube-embed.js"></script>
  <script src="js/angular-resource.min.js"></script>
  <script src="https://www.youtube.com/iframe_api"></script>

  <script src="js/controllers.js"></script>

</body>

</html>
